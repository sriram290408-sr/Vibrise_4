<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillow Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <h1>🛏 Vibe Rise</h1>
  </header>

  <main>
    <h2>Select Your Product</h2>
    <div class="products">
     <div onclick="selectProduct('small')">Small Pillow <span id="tick-small" style="display:none">✔</span></div>
<div onclick="selectProduct('big')">Big Pillow <span id="tick-big" style="display:none">✔</span></div>
<div onclick="selectProduct('combo')">Combo (Small + Big) <span id="tick-combo" style="display:none">✔</span></div>
<div onclick="selectProduct('module')">Special Module <span id="tick-module" style="display:none">✔</span></div>
    </div>  
    <div class="order-summary" style="margin-top:20px; font-weight:bold;">
      <h3>Order Summary</h3>
      <p id="selected-item">Selected: None</p>
      <p id="total-price">Total: ₹0</p>
      <button>Proceed to Checkout</button>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
