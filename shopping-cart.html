<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillow Cart</title>
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js"></script>
  <script src="java.js"></script>
</head>
<body>
  <header>
    <h1>VibeRise</h1>
  </header>

  <main>
    <h2>Select Your Pillow</h2>
    <div class="products">
      <div class="product" onclick="selectPillow('small')">
       <img src="assets/small-pillow.png" alt="Small Pillow">
        <p>Small Pillow</p>
        <span>₹699</span>
        <div class="tick" id="tick-small">✔</div>
      </div>

      <div class="product" onclick="selectPillow('big')">
       <img src="assets/big-pillow.png" alt="Big Pillow">
        <p>Big Pillow</p>
        <span>₹799</span>
        <div class="tick" id="tick-big">✔</div>
      </div>

      <div class="product" onclick="selectPillow('combo')">
       <img src="assets/combo-pillow.png" alt="Combo Pillow">
        <p>Combo (Small + Big)</p>
        <span>₹1399</span>
        <div class="tick" id="tick-combo">✔</div>
      </div>
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <p id="selected-item">Selected: None</p>
      <div id="cart-items"></div>
      <p id="total-price">Total: ₹0</p>
      <button id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <p>© 2025 VibeRise. All rights reserved.</p>
  </footer>
</body>
</html>
